<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Document</title>
</head>
<body style="background-color: black; color:aquamarine;">
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<!-- the output of below code appear in browser console -->
<script>
    const parent=document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);   <!-- give html collection(forEach loop not works)-->

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }   
    parent.children[1].style.color="red";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayone=document.querySelector(".day");
    console.log(dayone);       
    <!-- querySelector return 1st query while querySelectorAll return all query in that class or id -->

    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);

    console.log("Node ",parent.childNodes);
</script>
</html>
